<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/banner.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="sidebar"
      aria-labelledby="sidebar"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebar-title">This is sidebar</h5>
        <button
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="./index.html" class="nav-link">Home</a>
            <a href="./about.html" class="nav-link">About</a>
            <a href="./dogs.html" class="nav-link">Dogs</a>
            <a href="./cats.html" class="nav-link">Cats</a>
            <a href="./contact.html" class="nav-link">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-secondary">
      <div class="container">
        <div class="row justify-content-between align-items-center w-100">
          <div class="col">
            <a href="#" class="navbar-brand">LOGO</a>
          </div>
          <div class="col">
            <div class="collapse navbar-collapse justify-content-end">
              <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                  <a href="./index.html" class="nav-link" aria-current="page"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a href="./about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    href="#"
                    class="nav-link dropdown-toggle"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >Pets</a
                  >
                  <ul class="dropdown-menu">
                    <li>
                      <a href="./dogs.html" class="dropdown-item">Dogs</a>
                    </li>
                    <li>
                      <a href="./cats.html" class="dropdown-item">Cats</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a href="./contact.html" class="nav-link text-primary"
                    >Contact Us</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="col d-lg-none d-flex justify-content-end">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#sidebar"
              aria-controls="sidebar"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="banner-container">
        <img src="./assets/about-banner.jpg" class="banner" alt="" />
        <div class="overlay"></div>
      </div>
      <section class="bg-dark text-white" id="contact">
        <h3 class="text-center pt-4">Contact Us</h3>
        <div class="container py-4 contact">
          <div class="row">
            <div class="col-12 col-md-6 mb-5 mb-md-0">
              <img src="./assets/contact.jpg" alt="" />
            </div>
            <div class="col-12 col-md-6">
              <h5 class="mb-4">Want a pet? Come and temporarily adopt!</h5>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" id="email" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" id="name" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    id="message"
                    cols="30"
                    rows="10"
                    class="form-control"
                  ></textarea>
                </div>
                <div class="d-flex justify-content-end">
                  <input type="submit" class="btn btn-success" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-black text-white">
      <div class="container footer">
        <div class="row">
          <div class="col-12 col-md-6 mb-4 mb-md-0">
            <h3>LOGO</h3>
            <nav>
              <a href="#home" class="text-white">Home</a>
              <a href="#about" class="text-white">About</a>
              <a href="#projects" class="text-white">Projects</a>
              <a href="#contact" class="text-white">Contact Us</a>
            </nav>
          </div>
          <div
            class="col-12 col-md-6 d-flex align-items-center justify-content-end"
          >
            <p class="copyright">&copy; Von Alfafara. All rights reserved</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
